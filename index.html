<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survey</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="site-content">
  <h1>Welcome!</h1>
  <p>Our services are only available in Nepal. Please verify your location to continue.</p>
</div>

<div id="location-modal">
  <div class="modal-box">
    <h2>कृपया आफ्नो Location Verify गर्नुहोस्</h2>
    <p>हाम्रा सेवा केवल नेपालमा मात्र उपलब्ध छन्, 
      त्यसैले वेबसाइट प्रयोग गर्न आफ्नो Location Verify गर्नुहोस्।</p>
    <button id="allow-btn">Allow Location</button>
    <p id="status-message"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
